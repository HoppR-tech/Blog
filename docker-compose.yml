version: "3.8"

services:
  blog:
    image: ghcr.io/hoppr-tech/blog:latest
    build: .
    environment:
      - NUXT_PUBLIC_BASE_URL=https://blog.hoppr.tech
      - NITRO_PRESET=bun
      # Notion
      - NUXT_NOTION_API_KEY=${NUXT_NOTION_API_KEY}
      - NUXT_NOTION_DATABASE_POSTS_ID=${NUXT_NOTION_DATABASE_POSTS_ID}
      # GitHub
      - NUXT_GITHUB_OWNER=${NUXT_GITHUB_OWNER}
      - NUXT_GITHUB_REPO=${NUXT_GITHUB_REPO}
      - NUXT_GITHUB_BRANCH=${NUXT_GITHUB_BRANCH}
      - NUXT_GITHUB_APP_ID=${NUXT_GITHUB_APP_ID}
      - NUXT_GITHUB_PRIVATE_KEY=${NUXT_GITHUB_PRIVATE_KEY}
      # Slack
      - NUXT_SLACK_BOT_TOKEN=${NUXT_SLACK_BOT_TOKEN}
      - NUXT_SLACK_CHANNEL_ID=${NUXT_SLACK_CHANNEL_ID}
    networks:
      - traefik-network
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-network"
        - "traefik.http.routers.blog.rule=Host(`blog.hoppr.tech`)"
        - "traefik.http.routers.blog.entrypoints=websecure"
        - "traefik.http.routers.blog.tls.certresolver=letsencrypt"
        - "traefik.http.services.blog.loadbalancer.server.port=3000"

networks:
  traefik-network:
    external: true
