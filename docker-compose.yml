version: "3.8"

services:
  blog:
    image: ghcr.io/hoppr-tech/blog:latest
    build: .
    environment:
      - NUXT_PUBLIC_BASE_URL=https://blog.hoppr.tech
      - NITRO_PRESET=bun
      # Notion
      - NUXT_NOTION_DATABASE_POSTS_ID=cc3d5da28fc54ad982362d663b51e129
      # GitHub
      - NUXT_GITHUB_OWNER=HoppR-tech
      - NUXT_GITHUB_REPO=Blog
      - NUXT_GITHUB_BRANCH=main
      - NUXT_GITHUB_APP_ID=949437
      # Slack
      - NUXT_SLACK_CHANNEL_ID=C050VTWNVLK
    secrets:
      - source: blog-hoppr-prod-notion-api-key
        target: notion_api_key
      - source: blog-hoppr-prod-github-private-key
        target: github_private_key
      - source: blog-hoppr-prod-slack-bot-token
        target: slack_bot_token
    networks:
      - traefik-network
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-network"
        - "traefik.http.routers.blog.rule=Host(`blog.hoppr.tech`)"
        - "traefik.http.routers.blog.entrypoints=websecure"
        - "traefik.http.routers.blog.tls.certresolver=letsencrypt"
        - "traefik.http.services.blog.loadbalancer.server.port=3000"

networks:
  traefik-network:
    external: true

secrets:
  blog-hoppr-prod-notion-api-key:
    external: true
  blog-hoppr-prod-github-private-key:
    external: true
  blog-hoppr-prod-slack-bot-token:
    external: true
